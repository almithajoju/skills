<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo&family=Josefin+Sans:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Bhromoan</title>
</head>
<body>
    <!--Section 1 -->
    <header class="section1">
        <div class="section1-content">
            <div class="brand-details">
                <div class="background-image">
                    <h1 class="brand-name">Bhromoan</h1>
                    <h3 class="sub-title">Safe Travel Anywhere</h3>
                </div>
                <form class="form" autocomplete="off">
                    <div class="search-container">
                        <input type="text" placeholder="Search your travel destination" required minlength="" class="search-input">
                        <button type="submit" class="search-btn">
                            Search <img src="./images/search.svg" alt="Search">
                        </button>
                    </div>
                </form>
            </div>                    
            <div class="scroll-down">
                <p class="scroll">Scroll down</p>
                <a href="#whoweare">
                    <img src="./images/scroll.svg" alt="scroll-down">
                </a>
            </div>
        </div>
            
        <!-- Bottom Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-container">
                <a class="brand" href="#home">Bhromoan</a>             
                <a href="#whoweare">Who we are</a>
                <a href="#whatwedo">What we do</a>
                <a href="#travelwithus">Travel with us</a>
                <a href="#contactus">Contact Us</a>
            </div>
        </nav>
